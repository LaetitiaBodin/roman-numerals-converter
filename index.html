<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Converter</title>
    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="wrapper">
            
        <h1>Roman Numerals Converter</h1>

        <p>The converter may be used with numbers up to 4,999.</p>

        <div id="converter">
            <div id="roman">
                <h2>Roman Numerals</h2>
                <input id="inputR" placeholder="Ex: I" maxlength="15">
            </div>
            <div id="modern">
                <h2>Modern Numerals</h2>
                <input id="inputM" placeholder="Ex: 1" maxlength="4">
            </div>
        </div>

        <noscript>Javascript must be enabled to run this app.</noscript>

    </div>

    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
